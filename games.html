<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games by Week - Chicago Shia League</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
        }

        nav {
            background: #000;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: #FF6B35;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logo:hover {
            background: #ff8c61;
            transform: scale(1.05);
        }

        .league-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FF6B35;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            background: #FF6B35;
        }

        .nav-links a.active {
            background: #FF6B35;
        }

        /* ========== MOBILE NAVIGATION - BULLET PROOF ========== */
        /* Hide mobile nav on desktop, show on mobile */
        .mobile-nav {
            display: none;
        }

        /* Mobile Navigation Styles */
        @media (max-width: 768px) {
            /* Hide desktop navigation completely on mobile */
            nav {
                display: none !important;
            }

            /* Show mobile navigation */
            .mobile-nav {
                display: block;
                background: #000;
                position: sticky;
                top: 0;
                z-index: 1000;
                box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            }

            .mobile-nav-container {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 1rem;
                max-width: 100%;
            }

            .mobile-logo-section {
                display: flex;
                align-items: center;
                gap: 1rem;
            }

            .mobile-logo {
                width: 40px;
                height: 40px;
                background: #FF6B35;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: bold;
                font-size: 1.2rem;
                cursor: pointer;
                transition: all 0.3s;
            }

            .mobile-logo:hover {
                background: #ff8c61;
                transform: scale(1.05);
            }

            .mobile-league-name {
                font-size: 1.2rem;
                font-weight: bold;
                color: #FF6B35;
            }

            .mobile-menu-toggle {
                background: #FF6B35;
                border: none;
                color: #fff;
                font-size: 1.5rem;
                padding: 0.5rem;
                border-radius: 5px;
                cursor: pointer;
                transition: all 0.3s;
            }

            .mobile-menu-toggle:hover {
                background: #ff8c61;
            }

            .mobile-nav-links {
                display: none;
                background: #000;
                border-top: 1px solid rgba(255, 107, 53, 0.3);
                padding: 1rem;
            }

            .mobile-nav-links.active {
                display: block;
            }

            .mobile-nav-links ul {
                list-style: none;
                margin: 0;
                padding: 0;
            }

            .mobile-nav-links li {
                margin-bottom: 0.5rem;
            }

            .mobile-nav-links a {
                color: #fff;
                text-decoration: none;
                padding: 0.75rem 1rem;
                display: block;
                border-radius: 5px;
                transition: all 0.3s;
            }

            .mobile-nav-links a:hover {
                background: #FF6B35;
            }

            .mobile-nav-links a.active {
                background: #FF6B35;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 3px solid #FF6B35;
        }

        .page-header h1 {
            font-size: 2.5rem;
            color: #FF6B35;
            margin-bottom: 0.5rem;
        }

        .season-info {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 1rem;
        }

        /* Week Selector */
        .week-selector {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .week-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 107, 53, 0.3);
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .week-btn:hover {
            background: rgba(255, 107, 53, 0.2);
        }

        .week-btn.active {
            background: #FF6B35;
            border-color: #FF6B35;
        }

        .week-dropdown {
            padding: 0.75rem 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 107, 53, 0.3);
            color: #fff;
            border-radius: 10px;
            font-size: 1rem;
            min-width: 150px;
        }

        .week-dropdown:focus {
            outline: none;
            border-color: #FF6B35;
        }

        .week-dropdown option {
            background: #000;
            color: #fff;
        }

        /* Games Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 53, 0.3);
            transition: all 0.3s;
            margin-bottom: 2rem;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
            border-color: #FF6B35;
        }

        .game-card-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .view-stats-btn {
            background: #FF6B35;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .view-stats-btn:hover {
            background: #ff8c61;
        }

        .game-player-stats {
            display: none;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 107, 53, 0.3);
        }

        .game-player-stats.show {
            display: block;
        }

        .game-player-stats h5 {
            color: #FF6B35;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .player-stat-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            margin-bottom: 0.25rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 3px;
        }

        .player-name {
            font-weight: bold;
            color: #FF6B35;
        }

        .player-stats-summary {
            text-align: right;
            font-size: 0.9rem;
        }

        .player-career-highs {
            margin-top: 0.5rem;
            padding-left: 1rem;
        }

        .player-career-highs div {
            margin-bottom: 0.25rem;
            font-size: 0.85rem;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .game-date {
            color: #FF6B35;
            font-weight: bold;
        }

        .matchup {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .team {
            text-align: center;
            flex: 1;
        }

        .team-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .score {
            font-size: 2rem;
            font-weight: bold;
            color: #FF6B35;
        }

        .vs {
            font-size: 1.5rem;
            color: #888;
            padding: 0 1rem;
        }

        .game-leaders {
            margin-top: 1.5rem;
        }

        .game-leaders h4 {
            color: #FF6B35;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .leader-stat {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .stat-category {
            color: #FF6B35;
            font-weight: bold;
        }

        .player-stat {
            text-align: right;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #888;
        }

        .no-games {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #888;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 107, 53, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                position: relative;
            }

            .logo-section {
                justify-content: space-between;
                align-items: center;
            }

            .league-name {
                display: none; /* Hide league name on mobile */
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: #000;
                flex-direction: column;
                gap: 0.5rem;
                padding: 1rem;
                border-radius: 0 0 10px 10px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.3);
                z-index: 99;
            }

            .nav-links.active {
                display: flex;
            }

            .week-selector {
                flex-direction: column;
                align-items: center;
            }

            .games-grid {
                grid-template-columns: 1fr;
            }

            .page-header h1 {
                font-size: 1.8rem;
            }

            /* Fix nav bar boundaries */
            .nav-container {
                max-width: 100%;
            }

            /* Prevent horizontal scroll */
            body {
                overflow-x: hidden;
            }

            .container {
                max-width: 100%;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo-section">
                <div class="logo" onclick="goHome()">CSL</div>
                <div class="league-name">Chicago Shia League</div>
                <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html" class="active">Games by Week</a></li>
                <li><a href="players.html">Player Stats</a></li>
                <li><a href="admin.html">Admin 🔒</a></li>
            </ul>
        </div>
    </nav>

    <!-- Mobile Navigation (Hidden on Desktop) -->
    <div class="mobile-nav">
        <div class="mobile-nav-container">
            <div class="mobile-logo-section">
                <div class="mobile-logo" onclick="mobileGoHome()">CSL</div>
                <div class="mobile-league-name">Chicago Shia League</div>
            </div>
            <button class="mobile-menu-toggle" onclick="mobileToggleMenu()">☰</button>
        </div>
        <div class="mobile-nav-links" id="mobileNavLinks">
            <ul>
                <li><a href="index.html" class="mobile-nav-link">Home</a></li>
                <li><a href="games.html" class="mobile-nav-link active">Games by Week</a></li>
                <li><a href="players.html" class="mobile-nav-link">Player Stats</a></li>
                <li><a href="admin.html" class="mobile-nav-link">Admin 🔒</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
            <h1>🏀 Games by Week</h1>
            <p class="season-info" id="seasonInfo">Loading season information...</p>
        </div>

        <!-- Week Selector -->
        <div class="week-selector">
            <select class="week-dropdown" id="weekSelect" onchange="loadGamesForWeek()">
                <option value="">Select Week...</option>
            </select>
        </div>

        <!-- Games Container -->
        <div id="gamesContainer">
            <div class="loading">Select a week to view games</div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Config -->
    <script src="js/config.js"></script>

    <!-- Games Page JavaScript -->
    <script src="js/games.js"></script>

    <script>
        // Desktop menu toggle (legacy - keep for compatibility)
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            if (navLinks) {
                navLinks.classList.toggle('active');
            }
        }

        // Desktop logo home button (legacy - keep for compatibility)
        function goHome() {
            window.location.href = 'index.html';
        }

        // Mobile menu toggle
        function mobileToggleMenu() {
            const mobileNavLinks = document.getElementById('mobileNavLinks');
            if (mobileNavLinks) {
                mobileNavLinks.classList.toggle('active');
            }
        }

        // Mobile logo home button
        function mobileGoHome() {
            window.location.href = 'index.html';
        }

        // Handle mobile navigation active states
        document.addEventListener('DOMContentLoaded', function() {
            // Update mobile nav active state based on current page
            const currentPath = window.location.pathname;
            const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');

            mobileNavLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPath.substring(currentPath.lastIndexOf('/'))) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
